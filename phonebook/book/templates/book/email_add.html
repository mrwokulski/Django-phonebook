{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col">
        <form method='POST'> 
            {% csrf_token %}
            <div class="form-row">
                <div class="fieldWrapper" style="visibility:hidden">
                    {{ form.person.errors }}
                    {{ form.person.label_tag }}
                    {{ form.person }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    {{ form.email|as_crispy_field }}
                </div>
            </div>
            <input type='submit' class="btn btn-primary" value='Dodaj email'>
            <a class="btn btn-danger" href='../'>Anuluj</a>
        </form>
    </div>
{% endblock %}
